<form #taskForm="ngForm" (ngSubmit)="editTask(taskForm)" autocomplete="off">
    <div class="cancel-container">
        <button mat-icon-button mat-dialog-close aria-label="cancel button" class="cancel-button">
            <mat-icon class="color cancel-icon">cancel</mat-icon>
        </button>
    </div>
    <div class="title">
        <h2 mat-dialog-title>Editar tarea</h2>
        <p class="remove-margin" *ngIf="dueDays<1; else duedaysBlock">Vence hoy</p>
        <ng-template class="remove-margin" #duedaysBlock>Vence en {{dueDays}} días</ng-template>
    </div>
    <div class="container">
        <div class="row">    
            <div class="col-12 col-sm-9">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label class="white">Nombre</mat-label>
                            <input class="caret-color" [(ngModel)]="editName" name="name" #name="ngModel" matInput type="text" required>
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-sm-6">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label class="white">Vencimiento</mat-label>
                            <input class="caret-color" [(ngModel)]="editDueDate" name="dueDate" #dueDate="ngModel" matInput type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-sm-6">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label class="white">Prioridad</mat-label>
                            <input class="caret-color" [(ngModel)]="editPriority" name="priority" #priority="ngModel" matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-3 complete-center-child">
                <button mat-raised-button class="dialog-button" type="submit">Guardar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-5">
                <span class="alert-required" *ngIf="!formOk">Debes introducir un nombre de Tarea y una fecha de Vencimiento válida</span>
            </div>
        </div>
    </div>
</form>
