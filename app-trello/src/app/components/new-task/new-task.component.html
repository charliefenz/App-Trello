<mat-form-field floatLabel="never" class="full-width" appearance="none">
    <input ngModel name="newTask" #newTask="ngModel" matInput type="text" class="caret-color" [placeholder]="newTaskPlaceholder" [(ngModel)]="newTaskValue" (click)="newTaskFocus()" (keyup.enter)="createTask()">
    <mat-icon matSuffix class="icon-button" (click)="createTask()">add</mat-icon>
</mat-form-field>
